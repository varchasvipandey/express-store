<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Express Store is a marketplace for fulfilling all your musical requirements. Buy all kinds of modern and classical instruments."
    />
    <meta
      name="keywords"
      content="Musical instruments, buy instruments, music, ecommerce, express store"
    />
    <meta name="author" content="Varchasvi Pandey" />
    <link
      rel="icon"
      href="/static/img/icon.png"
      type="image/png"
      sizes="16x16"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/index.css" />
    <title>Express Store</title>
  </head>

  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"
            ><img
              src="/static/img/logo-long.png"
              class="d-inline-block align-top brand-logo"
          /></a>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
          <!--LEFT-->
          <ul class="nav navbar-nav ml-auto" id="nav-items">
            <li class="nav-item">
              <a class="nav-link" href="/products">PRODUCTS</a>
            </li>
            <li class="nav-item user__nav" id="user-nav"></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- PRODUCTS LIST -->
    <section>
      <div class="container-fluid">
        <!-- LIST ALL PRODUCTS -->
        <div class="row all-products mt-4 p-4">
          <div class="col-lg-2">
            <div class="row m-4 product-controls" id="product-controls">
              <div class="col-lg-12">
                <!-- catagory -->
                <div class="product-controls__selector">
                  <label for="category">Category</label>
                  <select
                    class="form-control product-controls__selector--category"
                    id="category"
                    name="category"
                  >
                    <option value="none">All</option>
                    <option value="strings">Strings</option>
                    <option value="keys">Keys</option>
                    <option value="drums">Drums</option>
                    <option value="percussion">Percussion</option>
                  </select>
                </div>
                <!-- price -->
                <div class="product-controls__selector">
                  <label for="price">Price</label>
                  <select
                    class="form-control product-controls__selector--price"
                    id="price"
                    name="price"
                  >
                    <option value="0">All</option>
                    <option value="10000">below 9,999</option>
                    <option value="20000">10,000 - 19,999</option>
                    <option value="50000">20,000 - 49,999</option>
                    <option value="100000">above 50,000</option>
                  </select>
                </div>
                <button class="btn product-controls__btn" id="query-btn">
                  Apply filter
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg-10">
            <div class="row" id="list-all-products"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- PRODUCTS LIST END-->

    <!-- MODALS -->
    <!-- AUTHENTICATION MODAL -->
    <div
      class="modal fade"
      id="authentication-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="authentication-modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- HEADER -->
          <div class="modal-header">
            <h5 class="modal-title">Welcome to Express Store</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- BODY -->
          <div class="modal-body ">
            <div class="container" id="froms-container">
              <div class="row">
                <!-- LOGIN FORM -->
                <div
                  class="col-lg-8 offset-lg-2 forms-container__login-form"
                  id="login-form"
                >
                  <form>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control forms-container__field"
                        id="login-email"
                        name="login-email"
                        placeholder="Registered Email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control forms-container__field"
                        id="login-password"
                        name="login-password"
                        placeholder="Password"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <p id="login-error"></p>
                    </div>
                    <button
                      type="button"
                      class="btn forms-container__button"
                      onclick="login()"
                    >
                      Login
                    </button>
                  </form>
                </div>
                <!-- LOGIN FORM END-->
                <!-- SIGNUP FORM -->
                <div
                  class="col-lg-8 offset-lg-2 forms-container__signup-form"
                  id="signup-form"
                >
                  <form>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control forms-container__field"
                        id="signup-firstname"
                        name="signup-firstname"
                        placeholder="First Name"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control forms-container__field"
                        id="signup-lastname"
                        name="signup-lastname"
                        placeholder="Last Name"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control forms-container__field"
                        id="signup-email"
                        name="signup-email"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        class="form-control forms-container__field"
                        id="signup-password"
                        name="signup-password"
                        placeholder="Password"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <p id="signup-error"></p>
                    </div>
                    <button
                      type="button"
                      class="btn forms-container__button"
                      onclick="signup()"
                    >
                      Signup
                    </button>
                  </form>
                </div>
                <!-- SIGNUP FORM END-->
              </div>
            </div>
          </div>
          <!-- FOOTER -->
          <div class="modal-footer">
            <button
              href="#login"
              type="button"
              class="authentication-modal__button"
              id="login-toggle"
            >
              Login
            </button>
            <button
              href="#signup"
              type="button"
              class="authentication-modal__button"
              id="signup-toggle"
            >
              Signup
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- AUTHENTICATION MODAL END-->

    <!-- USER MODAL -->
    <div
      class="modal fade user-modal"
      id="user-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="user-modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- HEADER -->
          <div class="modal-header">
            <h5 class="modal-title" id="username">{{USERNAME}}</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- BODY -->
          <div class="modal-body ">
            <div class="container" id="froms-container">
              <div class="row">
                <div
                  class="col-sm-4 user-modal__icon-container user-modal__icon-container--cart"
                  id="cart-details"
                >
                  <a href="/cart" class="user-modal__icon-container-link"
                    ><i class="fas fa-shopping-cart"></i
                  ></a>
                  <span class="badge cart-number" id="cart-number"></span>
                </div>
                <div
                  class="col-sm-4 user-modal__icon-container user-modal__icon-container--orders"
                  id="orders-details"
                >
                  <i class="fas fa-clipboard-list disabled"></i>
                  <span class="badge order-number"></span>
                </div>
                <div
                  class="col-sm-4 user-modal__icon-container"
                  id="account-details"
                >
                  <i class="fas fa-user-cog disabled"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- FOOTER -->
          <div class="modal-footer">
            <button
              type="button"
              class="authentication-modal__button"
              id="logout-button"
              onclick="logout()"
            >
              Logout
            </button>
            <button
              type="button"
              class="authentication-modal__button"
              id="delete-button"
              data-toggle="modal"
              data-target="#delete-modal"
              data-dismiss="modal"
            >
              Delete account
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- USER MODAL END -->

    <!-- CONFIRM DELETE -->
    <div
      class="modal fade delete-modal"
      id="delete-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="delete-modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- HEADER -->
          <div class="modal-header">
            <h5 class="modal-title">We hope that you'll return!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- BODY -->
          <div class="modal-body ">
            <div class="container">
              <div class="row">
                <div class="col lg-8">
                  <p class="delete-modal__message">
                    All your orders data and cart data will be gone forever.
                    Creating a new account will start everything from absolute
                    scratch.
                  </p>
                  <p class="delete-modal__message">Confirm account deletion?</p>
                </div>
              </div>
            </div>
          </div>
          <!-- FOOTER -->
          <div class="modal-footer">
            <button
              type="button"
              class="delete-modal__button"
              id="confirm-delete-button"
              onclick="delete_account()"
            >
              Confirm
            </button>
            <button
              type="button"
              class="delete-modal__button"
              id="cancel-delete-button"
              data-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- CONFIRM DELETE END -->
    <!-- MODALS END -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!--AXIOS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--JS-->
    <script src="/static/js/nav.js"></script>
    <script src="/static/js/products.js"></script>
  </body>
</html>
